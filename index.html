<!DOCTYPE html>
<html>
<head>
    <title>Family Tree with 3D Rectangles and Ripple</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #f0f0f0;
            perspective: 1000px;
            position: relative;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1;
        }
        .person {
            width: 300px;
            height: 150px;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            transform: translateZ(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                        -1px -1px 2px rgba(255, 255, 255, 0.3);
        }
        .person:hover {
            transform: translateZ(30px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 0 8px 8px rgba(0, 0, 0, 0.3);
        }
        .children-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
        }
        .hidden {
            opacity: 0;
        }
        .visible {
            opacity: 1;
        }
        .root { background-color: red; }
        .gen1 { background-color: green; }
        .gen2 { background-color: blue; }
        #backButton {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: translateZ(20px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #backButton:hover {
            transform: translateZ(30px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        .ripple {
            position: absolute;
            background: rgba(0, 191, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple 1s ease-out forwards;
            z-index: 0;
        }
        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 1000px;
                height: 1000px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="treeContainer"></div>
    <button id="backButton" onclick="goBack()">Back</button>

    <script>
        // Family tree data
        const familyTree = {
            id: 1,
            name: "John Smith",
            level: "root",
            children: [
                {
                    id: 2,
                    name: "Mary Johnson",
                    level: "gen1",
                    children: [
                        { id: 4, name: "Tom Johnson", level: "gen2" },
                        { id: 5, name: "Sara Johnson", level: "gen2" }
                    ]
                },
                {
                    id: 3,
                    name: "Peter Smith",
                    level: "gen1",
                    children: [
                        { id: 6, name: "Lisa Smith", level: "gen2" },
                        { id: 7, name: "Mike Smith", level: "gen2" }
                    ]
                }
            ]
        };

        // Track current state
        let currentNode = { ...familyTree }; // Clone to avoid mutating original
        let history = [];
        const container = document.getElementById('treeContainer');
        const backButton = document.getElementById('backButton');

        // Function to create a rectangle
        function createRectangle(member) {
            const div = document.createElement('div');
            div.className = `person ${member.level}`;
            div.textContent = member.name;
            div.dataset.id = member.id;
            div.addEventListener('click', (e) => {
                showChildren(member);
                createRipple(e);
            });
            return div;
        }

        // Function to create ripple effect
        function createRipple(event) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left; // Click position relative to rectangle
            const y = event.clientY - rect.top;
            ripple.style.left = `${x - 500}px`; // Center ripple (half of max width)
            ripple.style.top = `${y - 500}px`; // Center ripple (half of max height)
            ripple.style.transform = 'translate(-50%, -50%)'; // Adjust for true centering
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1000);
        }

        // Function to render the current node and its children
        function renderTree(node) {
            container.innerHTML = '';
            const parentRect = createRectangle(node);
            parentRect.classList.add('visible');
            container.appendChild(parentRect);

            if (node.children && node.expanded) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'children-row';
                node.children.forEach(child => {
                    const childRect = createRectangle(child);
                    childRect.classList.add('hidden');
                    childrenContainer.appendChild(childRect);
                    setTimeout(() => childRect.classList.replace('hidden', 'visible'), 10);
                });
                container.appendChild(childrenContainer);
            }
        }

        // Function to show children with fade-in
        function showChildren(member) {
            if (member.children) {
                history.push({ ...currentNode }); // Save current state
                currentNode = { ...member, expanded: true }; // Clone member and expand
                renderTree(currentNode);
                backButton.style.display = 'block';
            }
        }

        // Function to go back with fade-out
        function goBack() {
            if (history.length > 0) {
                const childrenRow = container.querySelector('.children-row');
                if (childrenRow) {
                    const children = childrenRow.children;
                    Array.from(children).forEach(child => {
                        child.classList.replace('visible', 'hidden');
                    });
                    setTimeout(() => {
                        currentNode = history.pop();
                        renderTree(currentNode);
                        if (history.length === 0) {
                            backButton.style.display = 'none';
                        }
                    }, 500);
                } else {
                    currentNode = history.pop();
                    renderTree(currentNode);
                    if (history.length === 0) {
                        backButton.style.display = 'none';
                    }
                }
            }
        }

        // Initial render
        renderTree(currentNode);
    </script>
</body>
</html>
